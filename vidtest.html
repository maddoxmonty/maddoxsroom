<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Video Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .video-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      padding: 15px;
      box-sizing: border-box;
    }

    .video-card video {
      width: 100%;
      border-radius: 6px;
    }

    .video-card h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
    }

    .video-card p {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>My Video Gallery</h1>

  <div class="gallery">
    <div class="video-card">
      <video controls>
        <source src="vids/LuvSoraVid.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <h3>Luv;Sora Music Video</h3>
      <p>Music vid for Luv;Sora</p>
    </div>

    <div class="video-card">
      <video controls>
        <source src="video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <h3>Video Title 2</h3>
      <p>This is a description of the second video.</p>
    </div>

    <!-- Add more video cards as needed -->
  </div>

</body>
</html>
